<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Okey Salonu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js" defer></script>
</head>
<body>
    <div id="oyun-odasi-ekrani" class="hidden">
        <div id="oda-sol-panel">
            <h2 id="oda-adi-baslik">Oda Adı</h2>
            <div id="oyuncu-listesi-panel">
                </div>
            <div id="oyun-logu-kutusu">
                <h3>Oyun Akışı</h3>
                <ul id="log-listesi"></ul>
            </div>
        </div>
        <div id="ana-oyun-alani">
            <div id="ust-oyuncu-alani" class="rakip-alani"></div>
            <div id="sol-oyuncu-alani" class="rakip-alani"></div>
            <div id="orta-masa">
                <div class="yan-deste" id="deste-alani-3"></div>
                <div id="orta-deste-alani">
                    <div id="gosterge-alani"></div>
                    <div id="orta-deste" class="hedef"><span>Ortadan Çek</span><span id="orta-deste-sayisi"></span></div>
                </div>
                <div class="yan-deste" id="deste-alani-1"></div>
            </div>
            <div id="sag-oyuncu-alani" class="rakip-alani"></div>
            <div id="benim-alanim">
                 <div class="yan-deste" id="deste-alani-2"></div>
                 <div class="yan-deste" id="deste-alani-4"></div>
            </div>
             <div id="mevcut-oyuncu-istakasi"></div>
        </div>
        <div id="oda-sag-panel">
            <div id="sohbet-kutusu">
                <h3>Sohbet</h3>
                <ul id="sohbet-mesajlari"></ul>
                <div class="sohbet-input-alani">
                    <input type="text" id="sohbet-input" placeholder="Mesajınızı yazın...">
                    <button id="sohbet-gonder-btn">Gönder</button>
                </div>
            </div>
            <button id="bit-btn" class="oyun-butonu hidden">Okey / Bit</button>
        </div>
    </div>

    <div id="lobi-ekrani" class="container">
        <div id="oyun-alani">
            <h1>Okey Salonu - Lobi</h1>
            <p>Oda kurmak veya bir odaya katılmak için yandaki menüyü kullanın.</p>
        </div>
        <div id="yan-panel">
            <div id="oda-yonetimi">
                <h2>Odalar</h2>
                <div id="oda-kur-formu">
                    <input type="text" id="oda-adi-input" placeholder="Oda Adı Girin..." maxlength="20">
                    <button id="oda-kur-btn">Oda Kur</button>
                </div>
                <ul id="oda-listesi"></ul>
            </div>
            <h2>Online Oyuncular</h2>
            <ul id="online-kullanicilar-listesi"></ul>
        </div>
    </div>

    <div id="oyun-bitti-modal" class="modal-arkaplan hidden">
        <div class="modal-icerik">
            <h2 id="kazanan-bilgisi">Oyuncu Kazandı!</h2>
            <p>Kazanan El:</p>
            <div id="kazanan-el" class="istaka-goster"></div>
            <button id="lobiye-don-btn">Lobiye Dön</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
