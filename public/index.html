<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Okey Salonu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="oyun-odasi-ekrani" class="hidden">
        <div id="oda-sol-panel">
            <h2 id="oda-adi-baslik">Oda Adı</h2>
            <div id="oyuncu-listesi-panel">
                </div>
            <div id="oyun-logu-kutusu">
                <h3>Oyun Akışı</h3>
                <ul id="log-listesi"></ul>
            </div>
        </div>
        <div id="ana-oyun-alani">
            <div class="rakip-istaka-ust" id="oyuncu-alani-2"></div>
            <div class="rakip-istaka-sol" id="oyuncu-alani-3"></div>
            <div id="orta-masa">
                <div class="yan-deste" id="deste-alani-3"></div>
                <div id="orta-deste-alani">
                    <div id="gosterge-alani"></div>
                    <div id="orta-deste" class="hedef"><span>Ortadan Çek</span><span id="orta-deste-sayisi">106</span></div>
                </div>
                <div class="yan-deste" id="deste-alani-1"></div>
            </div>
            <div class="rakip-istaka-sag" id="oyuncu-alani-4"></div>
            <div id="benim-alanim">
                <div class="yan-deste" id="deste-alani-2"></div>
                <div class="yan-deste" id="deste-alani-4"></div>
                <div id="mevcut-oyuncu-istakasi"></div>
            </div>
        </div>
    </div>

    <div id="lobi-ekrani" class="container">
        <div id="oyun-alani">
            <h1>Okey Salonu - Lobi</h1>
            <p>Oda kurmak veya bir odaya katılmak için yandaki menüyü kullanın.</p>
        </div>
        <div id="yan-panel">
            <div id="oda-yonetimi">
                <h2>Odalar</h2>
                <div id="oda-kur-formu">
                    <input type="text" id="oda-adi-input" placeholder="Oda Adı Girin..." maxlength="20">
                    <button id="oda-kur-btn">Oda Kur</button>
                </div>
                <ul id="oda-listesi"></ul>
            </div>
            <h2>Online Oyuncular</h2>
            <ul id="online-kullanicilar-listesi"></ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
